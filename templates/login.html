{%load static%}
<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'login page.css' %}">
    </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="{%url 'login'%}" class="login" method = 'POST'>
                  {%csrf_token%}
                  <div class="field">
                     <input type="text" placeholder="User Name" required name='username'>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required name='password'>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="{% url 'signup'%}" class="signup" method='POST'>
                  {%csrf_token%}
                  <div class="field">
                     <input type="text" placeholder="User Name" required name='username'>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email Address" required name='email'>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required name='password'>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required name='password2'>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="{% static 'login.js'%}"></script>
   </body>
</html>
